<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="mediaquiere.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="conteiner">
            <h1>Login</h1>        
        </div>
    </header>

    <main class="square" id="sq">
        <div >
            <h2>Entrar</h2>
        </div>
        <div id="res" class="bol fecha">

        </div>
        <div >
            <form action="">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="iusu">E-mail:</label>
                        <input type="email" name="usu" class="ususen" required placeholder="seu e-mail" autocomplete="email" >
                    </div>
                <div class="campo">
                        <span class="material-symbols-outlined"> lock</span>
                        <label for="isen">Senha:</label>
                        <input type="password" name="sen" class="ususen" required minlength="8" maxlength="10" placeholder="sua senha" autocomplete="current-password">
                </div>
                    <div class="bt">
                        <input type="submit" value="Entrar"  >
                        <input type="button" value="Registra-se" class="regist">
                    </div>
            </form>
        </div>

    </main>
</body>
</html>
