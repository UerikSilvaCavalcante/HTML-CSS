<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="log" class="ent">
        <section id="login" >
            <div id="formulario">
                <h1>Entrar</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta. </p>
                <form action="" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="email" required>
                        <label for="iemail">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> lock</span>
                        <input type="password" name="Senha" id="isenha" placeholder="digite sua senha" min="8" max="10" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                </form>
               
            </div>
            <div id="botoes">
                <input type="submit" value="Entrar">
                <input type="button" value="Registrar-se" class="btn-res" id="regs">
            </div>
            <div id="formulario2">
                <h1>Registrar-se</h1>
                <p>Seja bem vindo(a). Crie uma conta para logar </p>
                <form action="loagin.py" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="email" required>
                        <label for="iemail">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> lock</span>
                        <input type="password" name="Senha" id="isenha" placeholder="digite sua senha" min="8" max="10" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        var btn = document.querySelector('.btn-res')
        btn.addEventListener('click', () => {
            let log = document.getElementById('log') 
            if (log.classList.contains('regist')) {
                log.classList.add('ent');
                log.classList.remove('regist'); 
            } else {
                log.classList.add('regist');
                log.classList.remove('ent'); 
            }
        })
        
    </script>
</body>
</html>
