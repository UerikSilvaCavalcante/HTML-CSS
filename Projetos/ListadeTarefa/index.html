<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/157e26f633.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteiner">
        <div class="title"><h1>Lista de Tarefas</h1></div>
        <div class="content content-1" id="contein">
            <div class="proguessbar">
              <p id="num">0%</p>
              <div class="color" id="bar">
                  
              </div>
            </div>
            <div class="tarefas">
                <ul id="lista">
                    <!-- Adicione mais itens conforme necessÃ¡rio -->
                  </ul>
            </div>
            <div class="button">
                <button id="btn1" class="btn" >Nova Tarefa</button>
                <button id="btn2" class="btn">Deletar Tarefa</button>
            </div>
        </div>
        <div id="fundo">

        </div>
        <div class="content content2" id="cont">
          <div class="inp ">
            <label for="ititulo">Nome da Tarefa</label>
            <input type="text" name="titulo" id="ititulo">
          </div>
          <div class="inp">
            <label for="conteudo">Conteudo</label>
            <textarea name="" id="conteudo" cols="30" rows="10"></textarea>
          </div>
          <button class="btn" onclick="adiciona()">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
      
</body>
</html>
