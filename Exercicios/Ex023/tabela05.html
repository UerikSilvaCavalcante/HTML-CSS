<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 8px;
    }

    td,th {
        border: 1px solid black;
        padding: 8px;
    }

    col.cnome{
        background-color: gray;
    }


</style>
<body>
    <h1>Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>José</td>
            <td>M</td>
            <td>25</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>28</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Valeria</td>
            <td>F</td>
            <td>68</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>34</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>19</td>
            <td>Atleta</td>
        </tr>

    </table>
    
</body>
</html>
