<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/Martz90-Hex-Html-5.ico" type="image/x-icon">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/Media.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Grande">
    </picture>
    <hr>

    <h1>Reprodusindo Áudio</h1>
    <p>Tocando musica com HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/Gravity Falls Lofi.mp3" type="audio/mpeg">
        <source src="Midia/Gravity Falls Lofi.ogg" type="audio/ogg">
        <source src="Midia/Gravity Falls Lofi.wav" type="audio/wav">
        <p>Seu navegador não é compativel. <br> <a href="Midia/Gravity Falls Lofi.mp3" download="Midia/Gravity Falls Lofi.mp3" type="audio/mpeg">Clique aqui para Baixar o arquivo</a>.</p>
    </audio>
    <!--Foramtos: MP3 WAV OGG-->
    <hr>
    <h1>Colocando videos</h1>
    <p>Vamos colocar videos no meu site: </p>
    <video src="Videos/animação de logo (Microsoft)  tiktok.mp4" width="350" poster="Imagens/tumb.png" controls loop></video>
    <hr>
    <p>Colocando video externo: <br>
    Colocando um do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ygEVErpVvdkDNzEf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
