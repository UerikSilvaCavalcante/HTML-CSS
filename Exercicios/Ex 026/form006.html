<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="0">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
