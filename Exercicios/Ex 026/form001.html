<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <!--O action manda o dado para o script
    Label e a etiqueta 
    name = util para php e html
    id = util para javascript-->
    <form  action="cadastro.py" autocomplete="off" method="post">
        <p><label for="inome">Nome:</label> <br> <input type="text" name="Nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <br><input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>
</body>
</html>
