<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 600px;

            border: 10px solid gray;

            padding: 10px 10px 10px 10px;

            margin: 10px auto 30px auto;
            
            outline: 5px dashed rgb(171, 207, 240);

        }
        
        a {
            display: inline-block;
            border: 5px solid orange;
            padding: 5px 5px 5px 5px;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são box-level
    <a href="#"> links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona
</body>
</html>
